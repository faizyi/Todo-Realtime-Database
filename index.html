<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">

        <div class="heading"><h1>Sign Up</h1><br></div>
        
        <div class="fields">
        <form class="form">
            <input class="signupName" required placeholder="Enter Your Name" type="text" name="" id=""><br><br>
            <input class="signupEmail" required placeholder="Enter Your Email" type="email" name="" id=""><br><br>
            <div class="eye">
            <input class="signupPassword" required placeholder="Enter Your Password" type="password" name="" id=""><img width="20px" class="eye-icon" id="eye-icon" src="./../IMG/Hide.png" alt=""></div><br>
            <button class="signup-btn" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="google">
        <img width="30px" src="./IMG/google.png" alt="">
        <p>Continue With Google</p>
    </div>
    
    <div class="footer">
        <p>Already a member?</p>
        <a href="./signin/index.html">Login</a>
    </div>

    </div>
    


    <script type="module" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
