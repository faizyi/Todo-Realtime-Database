<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">
    <div class="header">

        <div class="heading">
            <h1>Todo Website</h1>
        </div>

        <div class="header-icon">

            <div class="logout-btn">
                <button class="logout">Logout</button>
            </div>

            <div class="home">
                <abbr title="Home">
                    <ion-icon class="home-icon" name="home-sharp"></ion-icon>
                </abbr>
            </div>


    </div>

</div>



    <div class="todo-container">
<!-- todo-input -->
        <div class="todo-input">
            <form class="form">
                <input class="todoInput" placeholder="Add a new task...." type="text" name="" id="">
                <button id="add-btn" class="add-btn" type="submit"><abbr title="Add Todo"><ion-icon name="arrow-down-outline"></ion-icon></abbr></button>
                <!-- <input value="" type="hidden" name="" id="saveindex"> -->
            </form>
        </div>
        <hr class="hr">


        <div class="todo-ul">
            <ul class="todo-box">
           
            </ul>
        </div>


        <div class="clear-btn">
            <button class="clearAll">Clear All</button>
        </div>


    </div>



  
    

    <script type="module" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
