<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin-container">

        <div class="heading">
        <h1>Log In</h1><br></div>

        <div class="fields">
        <form class="form">
            <input class="signinEmail" required placeholder="Enter Email" type="email" name="" id=""><br><br>
            <div class="eye">
            <input class="signinPassword" required placeholder="Enter Password" type="password" name="" id=""><img width="20px" class="eye-icon" id="eye-icon" src="./../IMG/Hide.png" alt=""></div><br>
            <button class="signin-btn" type="submit">Log In</button>
        </form>
    </div>

    <div class="google">
        <img width="30px" src="./../IMG/google.png" alt="">
        <p>Continue With Google</p>
    </div>

    <div class="footer">
        <p>Not a member?</p>
        <a href="./../index.html">Signup Here</a>
    </div>

    </div>
    
    <script type="module" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
